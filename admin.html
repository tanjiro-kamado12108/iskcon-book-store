<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <input type="email" id="adminEmail" placeholder="Enter Admin Email">
        <input type="password" id="adminPassword" placeholder="Enter Admin Password">
        <button id="adminLoginButton">Login</button>
        <p><a href="index.html">Back to User Login</a></p>
    </div>

    <script src="script.js"></script>
    <script>
        document.getElementById("adminLoginButton").addEventListener("click", adminLogin);
    </script>
</body>
</html>
